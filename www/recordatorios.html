<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios - PetCare+</title>
    <link rel="stylesheet" href="css/recordatorios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-btn" onclick="window.location.href='menu.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Recordatorios</h1>
        <button class="filter-btn" id="filterBtn">
            <i class="fas fa-filter"></i>
        </button>
    </header>

    <!-- Pesta침as de Filtro -->
    <div class="tabs-container">
        <button class="tab active" data-filter="todos">
            <i class="fas fa-list"></i>
            Todos
        </button>
        <button class="tab" data-filter="activos">
            <i class="fas fa-bell"></i>
            Activos
        </button>
        <button class="tab" data-filter="proximos">
            <i class="fas fa-clock"></i>
            Pr칩ximos
        </button>
        <button class="tab" data-filter="completados">
            <i class="fas fa-check-circle"></i>
            Completados
        </button>
    </div>

    <!-- Estad칤sticas R치pidas -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-bell-on"></i>
            </div>
            <div class="stat-info">
                <span class="stat-number" id="totalActivos">0</span>
                <span class="stat-label">Activos</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon warning">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="stat-info">
                <span class="stat-number" id="totalVencidos">0</span>
                <span class="stat-label">Vencidos</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon success">
                <i class="fas fa-calendar-day"></i>
            </div>
            <div class="stat-info">
                <span class="stat-number" id="totalHoy">0</span>
                <span class="stat-label">Hoy</span>
            </div>
        </div>
    </div>

    <!-- Lista de Recordatorios -->
    <div class="recordatorios-section">
        <div class="section-header">
            <h3 class="section-title">Mis Recordatorios</h3>
            <select id="sortSelect" class="sort-select">
                <option value="fecha">Por fecha</option>
                <option value="prioridad">Por prioridad</option>
                <option value="tipo">Por tipo</option>
                <option value="mascota">Por mascota</option>
            </select>
        </div>

        <!-- Lista de recordatorios -->
        <div class="recordatorios-list" id="recordatoriosList">
            <!-- Los recordatorios se generar치n con JavaScript -->
        </div>

        <!-- Estado vac칤o -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">
                <i class="fas fa-bell-slash"></i>
            </div>
            <h3>Sin recordatorios</h3>
            <p>Crea tu primer recordatorio para no olvidar nada importante</p>
            <button class="btn-primary">
                <i class="fas fa-plus"></i> Crear Recordatorio
            </button>
        </div>
    </div>

    <!-- Modal Agregar/Editar Recordatorio -->
    <div class="modal" id="recordatorioModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Recordatorio</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="recordatorioForm">
                <!-- Informaci칩n B치sica -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> Informaci칩n B치sica</h3>
                    
                    <div class="form-group">
                        <label for="mascotaSelect">
                            <i class="fas fa-paw"></i> Mascota *
                        </label>
                        <select id="mascotaSelect" required>
                            <option value="">Selecciona una mascota</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="titulo">
                            <i class="fas fa-heading"></i> T칤tulo *
                        </label>
                        <input type="text" id="titulo" placeholder="Ej: Vacuna antirr치bica" required>
                    </div>

                    <div class="form-group">
                        <label for="tipoRecordatorio">
                            <i class="fas fa-tag"></i> Tipo de Recordatorio *
                        </label>
                        <select id="tipoRecordatorio" required>
                            <option value="">Selecciona el tipo</option>
                            <option value="vacuna">游눌 Vacuna</option>
                            <option value="medicamento">游눍 Medicamento</option>
                            <option value="cita">游늰 Cita Veterinaria</option>
                            <option value="desparasitacion">游냍 Desparasitaci칩n</option>
                            <option value="ba침o">游띄 Ba침o/Grooming</option>
                            <option value="comida">游꼤 Comida/Dieta</option>
                            <option value="ejercicio">游끢 Ejercicio</option>
                            <option value="otro">游닇 Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">
                            <i class="fas fa-align-left"></i> Descripci칩n
                        </label>
                        <textarea id="descripcion" rows="3" placeholder="Detalles del recordatorio..."></textarea>
                    </div>
                </div>

                <!-- Fecha y Hora -->
                <div class="form-section">
                    <h3><i class="fas fa-calendar-alt"></i> Fecha y Hora</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaRecordatorio">
                                <i class="fas fa-calendar"></i> Fecha *
                            </label>
                            <input type="date" id="fechaRecordatorio" required>
                        </div>
                        <div class="form-group">
                            <label for="horaRecordatorio">
                                <i class="fas fa-clock"></i> Hora *
                            </label>
                            <input type="time" id="horaRecordatorio" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="esRecurrente">
                            <span>Este recordatorio se repite</span>
                        </label>
                    </div>

                    <div class="form-group hidden" id="recurrenciaGroup">
                        <label for="frecuencia">
                            <i class="fas fa-repeat"></i> Frecuencia
                        </label>
                        <select id="frecuencia">
                            <option value="diario">Diariamente</option>
                            <option value="semanal">Semanalmente</option>
                            <option value="mensual">Mensualmente</option>
                            <option value="anual">Anualmente</option>
                        </select>
                    </div>
                </div>

                <!-- Prioridad y Notificaciones -->
                <div class="form-section">
                    <h3><i class="fas fa-exclamation-circle"></i> Prioridad y Alertas</h3>
                    
                    <div class="form-group">
                        <label for="prioridad">
                            <i class="fas fa-flag"></i> Prioridad *
                        </label>
                        <select id="prioridad" required>
                            <option value="baja">游릭 Baja</option>
                            <option value="media" selected>游리 Media</option>
                            <option value="alta">游댮 Alta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="anticipacion">
                            <i class="fas fa-bell"></i> Recordar con anticipaci칩n
                        </label>
                        <select id="anticipacion">
                            <option value="0">En el momento</option>
                            <option value="15">15 minutos antes</option>
                            <option value="30">30 minutos antes</option>
                            <option value="60">1 hora antes</option>
                            <option value="1440">1 d칤a antes</option>
                            <option value="10080">1 semana antes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notas">
                            <i class="fas fa-sticky-note"></i> Notas Adicionales
                        </label>
                        <textarea id="notas" rows="2" placeholder="Informaci칩n adicional..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Recordatorio
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Detalles -->
    <div class="modal" id="detallesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalles del Recordatorio</h2>
                <button class="modal-close" id="closeDetallesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="recordatorio-details" id="recordatorioDetails">
                <!-- Los detalles se generar치n con JavaScript -->
            </div>
            <div class="details-actions">
                <button class="btn-icon success" id="marcarCompletadoBtn">
                    <i class="fas fa-check"></i> Completar
                </button>
                <button class="btn-icon" id="editDetailsBtn">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn-icon danger" id="deleteDetailsBtn">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- Navegaci칩n Inferior -->
    <nav class="bottom-nav">
        <a href="menu.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="citas.html" class="nav-item">
            <i class="fas fa-calendar-check"></i>
            <span>Citas</span>
        </a>
        
        <button class="nav-item-center" id="addRecordatorioBtn">
            <div class="add-btn-circle">
                <i class="fas fa-plus"></i>
            </div>
        </button>
        
        <a href="historial.html" class="nav-item">
            <i class="fas fa-file-medical"></i>
            <span>Historial</span>
        </a>
        <a href="#" class="nav-item" onclick="alert('Funci칩n pr칩ximamente')">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script src="js/recordatorios.js"></script>
</body>
</html>
