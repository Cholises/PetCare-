<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - InmuPet+</title>

    <!-- Reutilizamos el estilo base del login -->
    <link rel="stylesheet" href="css/login.css">
    <!-- CSS exclusivo de registro -->
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/pages/login.css">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container register-container">
        
        <!-- Logo / Encabezado -->
        <div class="logo-section">
            <div class="logo-icon"><i class="fas fa-paw"></i></div>
            <h1 class="app-name">InmuPet<span class="plus">+</span></h1>
            <p class="app-tagline">Crea tu cuenta y cuida de tus mascotas</p>
        </div>

        <!-- Card -->
        <div class="login-card">
            <div class="card-header">
                <h2>Crear cuenta</h2>
                <p>Completa los datos para comenzar</p>
            </div>

            <form id="registroForm" class="login-form" novalidate>

                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-user"></i></div>
                    <input type="text" id="nombre" placeholder="Nombre" required autocomplete="given-name">
                </div>

                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-user-check"></i></div>
                    <input type="text" id="apellido" placeholder="Apellido" required autocomplete="family-name">
                </div>

                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    <input type="email" id="correo" placeholder="Correo electrónico" required autocomplete="email">
                </div>

                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-phone"></i></div>
                    <input type="tel" id="telefono" placeholder="Teléfono (10 dígitos)" required autocomplete="tel" maxlength="10">
                </div>

                <!-- Contraseña -->
                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                    <input type="password" id="contrasena" placeholder="Contraseña" required autocomplete="new-password">
                    <button type="button" class="toggle-password" id="togglePass"><i class="fas fa-eye"></i></button>
                </div>

                <!-- Fuerza contraseña (barra + texto estilo Gmail) -->
                <div class="pass-strength-container">
                    <div class="pass-bar" id="passBar"></div>
                    <p class="pass-text" id="passText"></p>
                </div>

                <div class="input-group">
                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                    <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required autocomplete="new-password">
                </div>

                <!-- Términos -->
                <div class="form-options" style="margin-bottom: 18px;">
                    <label class="remember-me">
                        <input type="checkbox" id="terminosCheck">
                        <span class="checkmark"></span>
                        <span class="label-text">Acepto los Términos y Condiciones</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="btnRegistro" disabled>
                    <span class="btn-text">Crear cuenta</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="signup-link" style="margin-top:16px;">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                </div>

            </form>
        </div>

        <div class="login-footer">
            <p>© 2024 InmuPet+. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- JS exclusivo -->
    <script src="js/registro.js"></script>
</body>
</html>
