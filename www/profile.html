<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Veterinaria</title>
<link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <span>Veterinaria</span>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul id="nav-menu">
                    <li><a href="menu.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">Mi Perfil</h1>

        <div class="profile-container">
            <!-- Información del usuario -->
            <div class="card user-info">
                <div class="user-avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="user-name" id="user-name">Cargando...</h2>
                <p class="user-email" id="user-email">Cargando...</p>

                <div class="info-item">
                    <span class="info-label">Teléfono:</span>
                    <span id="user-phone">Cargando...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Mascotas:</span>
                    <span id="user-pets-count">Cargando...</span>
                </div>

                <button class="btn btn-edit" id="edit-profile-btn">
                    <i class="fas fa-edit"></i> Editar Perfil
                </button>
            </div>

            <!-- Mascotas del usuario -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-paw"></i> Mis Mascotas
                </h2>

                <div class="pets-grid" id="pets-container">
                    <!-- Las mascotas se cargarán aquí desde localStorage -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar perfil -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <h3 class="modal-title"><i class="fas fa-user-edit"></i> Editar Perfil</h3>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-name">Nombre completo</label>
                    <input type="text" id="edit-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Correo electrónico</label>
                    <input type="email" id="edit-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Teléfono</label>
                    <input type="tel" id="edit-phone" class="form-control">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn">Guardar cambios</button>
                    <button type="button" class="btn btn-close" id="close-edit-modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para añadir/editar mascota -->
    <div class="modal" id="pet-modal">
        <div class="modal-content">
            <h3 class="modal-title" id="pet-modal-title"><i class="fas fa-paw"></i> Añadir Mascota</h3>
            <form id="pet-form">
                <input type="hidden" id="pet-id">
                <div class="form-group">
                    <label for="pet-name">Nombre de la mascota</label>
                    <input type="text" id="pet-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="pet-type">Tipo de mascota</label>
                    <select id="pet-type" class="form-control" required>
                        <option value="">Seleccionar tipo</option>
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                        <option value="Conejo">Conejo</option>
                        <option value="Ave">Ave</option>
                        <option value="Roedor">Roedor</option>
                        <option value="Reptil">Reptil</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pet-breed">Raza</label>
                    <input type="text" id="pet-breed" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pet-age">Edad (años)</label>
                    <input type="number" id="pet-age" class="form-control" min="0" max="50" step="0.5">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn">Guardar mascota</button>
                    <button type="button" class="btn btn-close" id="close-pet-modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Cambios guardados correctamente</span>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
