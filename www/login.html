<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCare+</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/pages/login.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Decorations -->
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
        
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-paw"></i>
            </div>
            <h1 class="app-name">InmuPet<span class="plus">+</span></h1>
            <p class="app-tagline">Cuida de tus mascotas</p>
        </div>

        <!-- Login Form -->
        <div class="login-card">
            <div class="card-header">
                <h2>Bienvenido de nuevo</h2>
                <p>Ingresa a tu cuenta para continuar</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Correo electrónico"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="label-text">Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">
                    <span class="btn-text">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>o continúa con</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="btn-social apple">
                        <i class="fab fa-apple"></i>
                        <span>Apple</span>
                    </button>
                </div>
            </form>

            <div class="signup-link">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>© 2024 InmuPet+. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
